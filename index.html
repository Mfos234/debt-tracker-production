<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Manager</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Link to external CSS stylesheet -->
    <link rel="icon" href="favicon.ico" />
    <!-- Link to favicon icon -->
    <!-- Replace Font Awesome with Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      /* Your custom styles here */
    </style>
    <script>
      // Function to show an alert when the progress bar is clicked
      function showAlert() {
        alert("How much debt is paid off");
      }

      function picInfo() {
        alert("Your User Profile");
      }
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="ios-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navigation Dropdown Menu -->
        <div class="dropdown">
          <h1 style="color: blue;">Debt Manager</h1>

          <!-- Dropdown Menu Content -->
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="account.html"
              ><i class="material-icons">person</i> Account</a
            >
            <a class="dropdown-item" href="settings.html"
              ><i class="material-icons">settings</i> Settings</a
            >
            <a class="dropdown-item" href="index.html"
              ><i class="material-icons">home</i> Home</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Spacing for Content -->
    <br /><br /><br /><br /><br />

    <!-- Main Content Section -->
    <main class="ios-main">
      <div class="container">
        <div class="row">
          <!-- First Column -->
          <div class="col-md-6">
            <h2 class="ios-title">Debt Balance</h2>
            <p class="ios-text">$3000</p>
          </div>
          <!-- Second Column -->
          <div class="col-md-6">
            <h2 class="ios-title">User Profile</h2>
            <img
              src="https://i.pinimg.com/originals/07/33/ba/0733ba760b29378474dea0fdbcb97107.png"
              alt="User Picture"
              class="ios-img"
              onclick="picInfo()"
            />
            <p class="ios-text">John Doe</p>
          </div>
        </div>
        <div class="row">
          <!-- Full-Width Column -->
          <div class="col-md-12">
            <h2 class="ios-title">Progress Bars</h2>
            <!-- First Progress Bar -->
            <div class="progress ios-progress" onclick="showAlert()">
              <div
                class="progress-bar ios-progress-bar"
                role="progressbar"
                style="width: 25%; background-color: blue; color: white;"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                50%
              </div>
            </div>
            <p class="ios-text">Credit Card</p>
            <!-- Second Progress Bar -->
            <div class="progress ios-progress" onclick="showAlert()">
              <div
                class="progress-bar ios-progress-bar"
                role="progressbar"
                style="width: 50%; background-color: blue; color: white;"
                aria-valuenow="90"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                90%
              </div>
            </div>
            <p class="ios-text">Student Loan</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Spacing for the Bottom of the Page -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <!-- Content for the left column (not provided in the code) -->
          </div>
          <!-- Right Column -->
          <div class="col-md-6">
            <h3>Debt Manager 2023</h3>
            <!-- Additional content for the right column (not provided in the code) -->
          </div>
        </div>
      </div>
    </footer>

    <!-- Include necessary JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
